<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Explorer</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quantico"
      rel="stylesheet"
    />
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
  </head>
  <body>
    <div class="main-title">
      <h1 id="mainTitle">Rick and Morty<br />Character Explorer</h1>
    </div>
    <div class="search-options">
      <div class="filter-button" id="filterButton">Filters</div>
      <input type="text" id="searchInput" placeholder="Search..." />
      <div class="page-select" id="pageSelect">
        <div class="select-selected">Select Page</div>
        <div class="select-items">
          <div>Page 1</div>
          <div>Page 2</div>
        </div>
      </div>
    </div>
    <div class="filter-options-container" id="filterOptionsContainer">
      <div class="filter-options">
        <div class="filter-section status-filter-container">
          <label>Status:</label>
          <div class="radio-options">
            <div>
              <input type="radio" name="status" value="any" id="anyStatus" />
              <label for="anyStatus">Any</label>
            </div>
            <div>
              <input
                type="radio"
                name="status"
                value="alive"
                id="aliveStatus"
              />
              <label for="aliveStatus">Alive</label>
            </div>
            <div>
              <input type="radio" name="status" value="dead" id="deadStatus" />
              <label for="deadStatus">Dead</label>
            </div>
            <div>
              <input
                type="radio"
                name="status"
                value="unknown"
                id="unknownStatus"
              />
              <label for="unknownStatus">Unknown</label>
            </div>
          </div>
        </div>

        <div class="filter-section species-filter-container">
          <label>Species:</label>
          <input type="text" class="filter-text-input" id="speciesInput" />
        </div>

        <div class="filter-section type-filter-container">
          <label>Type:</label>
          <input type="text" class="filter-text-input" id="typeInput" />
        </div>

        <div class="filter-section gender-filter-container">
          <label>Gender:</label>
          <div class="radio-options">
            <div>
              <input type="radio" name="gender" value="any" id="anyGender" />
              <label for="anyGender">Any</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                value="female"
                id="femaleGender"
              />
              <label for="femaleGender">Female</label>
            </div>
            <div>
              <input type="radio" name="gender" value="male" id="maleGender" />
              <label for="maleGender">Male</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                value="genderless"
                id="genderlessGender"
              />
              <label for="genderlessGender">Genderless</label>
            </div>
            <div>
              <input
                type="radio"
                name="gender"
                value="unknown"
                id="unknownGender"
              />
              <label for="unknownGender">Unknown</label>
            </div>
          </div>
        </div>
        <div class="filter-section action-button-section">
          <div class="action-button" id="applyFilterButton">
            <i
              class="apply-button fa-solid fa-magnifying-glass-arrow-right"
            ></i>
            <p class="apply-label">Apply</p>
          </div>
          <div class="action-button" id="resetFilterButton">
            <i class="reset-button fa-solid fa-arrow-rotate-left"></i>
            <p class="reset-label">Reset</p>
          </div>
        </div>
      </div>
    </div>

    <div class="characters-section">
      <div class="character-container" id="characterContainer"></div>
      <div class="detail-container" id="detailContainer"></div>
    </div>
    <div class="no-matches-container" id="noMatchesContainer">
      <div class="no-matches">
        No matches were found <i class="fa-regular fa-face-frown"></i>
      </div>
    </div>
    <div class="page-nav-container">
      <div class="page-nav" id="prevPageButton">
        <i class="fa-solid fa-arrow-left"></i> previous page
      </div>

      <div class="page-nav" id="nextPageButton">
        next page <i class="fa-solid fa-arrow-right"></i>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/feb22b1c2a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
